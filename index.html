<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body class="bg-dark">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>    

    <!-------------------------------------------------------- Main Body --------------------------------------------------------------->
    <main class="col-12 d-flex justify-content-center p-5">
        <section class="col-5 card text-center text-light" id="card">
            <div class="card-header d-flex justify-content-center">
                <div class="col-sm-6">
                    <input type="text" name="search" id="search" class="form-control form-control-lg rounded m-2" placeholder="Enter city" />
                    <button class="btn btn-light" id="searchBtn"><i class="bi bi-search p-2"></i></button>
                </div>
            </div>
            <section class="no-error">
                <div class="card-body">
                    <h1 id="weather"></h1></i><br>
                    <h1 class="text-light" id="temp">Â°C</h1><br>
                    <h2 class="text-light" id="city"><i class="bi bi-geo"></i></h2>
                </div>
                <div class="row card-footer text-body-light">
                    <div class="col-6 d-flex">
                        <div class="col-3">
                            <i class="fs-2 bi bi-water"></i>
                        </div>
                        <div class="col-9">
                            <h4 class="text-light" id="humidity"></h4>
                            <h4 class="text-light">Humidity</h4>
                        </div>            
                        </div>
                    <div class="col-6 d-flex">
                        <div class="col-3">
                            <i class="fs-2 bi bi-wind"></i>
                        </div>
                        <div class="col-9">
                            <h4 class="text-light" id="wind"></h4>
                            <h4 class="text-light">Wind Speed</h4>
                        </div>                  
                    </div>
                </div>
            </section>
            <section class="error">
                <h1 class="text-light text-center"><i class="bi bi-x-circle text-warning"></i> Enter correct city!</h1>
            </section>
        </section>
        <script src="scrit.js"></script>
    </main>

</body>

</html>
